<style>

    .brand-shop-row { display: table; width: 100%; margin-bottom: 6px }
    .brand-shop-row h1 { margin: 0 }
    .brand-shop-wide, .brand-shop-narrow, .brand-shop-separator, .brand-shop-equal { display: table-cell; vertical-align: middle }
    .brand-shop-wide { width: 66% }
    .brand-shop-narrow { width: 33% }
    .brand-shop-separator { width: 1% }

    .heading-text-box h1, .heading-text-box h2, .heading-text-box-responsive h1, .heading-text-box-responsive h2 { color: #ffffff; font-weight: normal; font-family: 'GeogrotesqueMedium', serif; ; text-transform: uppercase }

    .heading-text-box h2 { font-size: 20px }

    .brand-shop-title > div { padding: 10px; background-color: #eceae1 }
    .brand-shop-video-container { position: relative; padding-bottom: 30%; height: 0 }
    .brand-shop-video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100% }
    .brand-shop-equal-container { display: none }
    .brand-shop-equal { width: 49% }

    .brand-shop-buttons { display: table; width: 100%; margin-bottom: 10px }
    .brand-shop-button { display: table-cell; background-color: #000000; border-radius: 3px; border: none; text-align: left; padding: 15px 21px 13px; font-family: GeogrotesqueRegular, serif }
    .brand-shop-button a { font-size: 18px; text-transform: uppercase; color: #ffffff; display: block; background: url("images/button-triple-arrow.png") no-repeat right }
    .brand-shop-button-separator { display: table-cell; width: 10px }

    body.cms-page-view div.page div.main div.col-main .seo-text p { font-size: 12px }
    .seo-text h1 { margin: 0 0 10px 0; font-weight: normal; font-size: 13px; font-family: Verdana, Arial, Helvetica, sans-serif }
    .seo-text h2 { margin: 10px 0 0 0; font-size: 12px;  font-family: Verdana, Arial, Helvetica, sans-serif }

    .button-textile span { display: block; background: url("images/button-triple-arrow.png") no-repeat 84px 6px; font-size: 18px; text-transform: uppercase; color: #ffffff; text-align: left; padding-right: 43px }

    .brand-shop-logo-container-fit { background-color: #ffffff }

    @media (max-width: 767px) {
        .brand-shop-row { margin-bottom: 12px }
        .brand-shop-narrow, .brand-shop-separator { display: none }
        .brand-shop-wide { width: 100% }
        .brand-shop-narrow img, .brand-shop-wide img, .brand-shop-equal img, .brand-shop-narrow .brand-shop-logo-container-fit img { width: 100% }

        .brand-shop-title { font-size: 10px; width: 67% }
        .brand-shop-title h1 { font-size: 11px; font-style: normal; margin: 0; padding: 0; line-height: 19px }
        .brand-shop-video-container { padding-bottom: 68% }
        .brand-shop-equal-container { display: table }
        .brand-shop-equal-container .brand-shop-separator { display: table-cell; width: 2% }

        .brand-shop-buttons { display: block; margin-bottom: 0 }
        .brand-shop-button { display: block; margin-bottom: 5px }
        .brand-shop-button-separator { display: none }

        .heading-text-box-responsive h1, .heading-text-box h2 { color: #ffffff; font-weight: normal }
        .heading-text-box-responsive h1 { font-size: 24px }
        .heading-text-box-responsive h2 { font-size: 16px }
    }

    .brand-shop-buttons:after { content: ""; display: block; height: 0; clear: both; visibility: hidden }
